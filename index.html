<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer-title">Timer Title</div>
        <div class="timer-numbers" id="timer">
            <div class="days">30</div>
            <span class="timer-letters">d</span><span>:</span>
            <div class="hours">23</div>
            <span class="timer-letters">h</span><span>:</span>
            <div class="minutes">59</div>
            <span class="timer-letters">m</span><span>:</span>
            <div class="seconds"></div>
            <span class="timer-letters">s</span>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
